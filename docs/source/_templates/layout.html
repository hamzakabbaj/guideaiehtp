{% extends "!layout.html" %}
  {% block footer %} {{ super() }}

  <style>
    
    p {
      text-align:justify;
    }
    
    /* Define constant colors */
    :root {
      --main-color: #8E0D18;

      --background-color: #f9f8f3;
    }


    .wy-nav-content, .wy-nav-content-wrap {
      background: var(--background-color);
    }


    /*---------------------------- HEADER ----------------------------*/

    /* Sidebar header (and topbar for mobile) */
    .wy-side-nav-search, .wy-nav-top {
      background: var(--main-color);
    }

    .wy-menu-vertical header, .wy-menu-vertical p.caption {
      color: white;/*var(--main-color);*/
    }


    /*---------------------------- SEARCH BAR ----------------------------*/

    /* Search bar */
    .wy-side-nav-search input[type=text] {
      border-color:  var(--main-color);
    }

    /* Search bar */
    .wy-side-nav-search>a:hover, .wy-side-nav-search .wy-dropdown>a:hover {
      color: white;
    }

    /*---------------------------- SIDE BAR ----------------------------*/

    /* **** BACKGROUND **** */

    /* Sidebar background color */
    .wy-nav-side {
      background:  #3F3C31;
    }

    /* **** MENU ITEMS **** */

    /* Side bar Menu items text color */
    .wy-menu-vertical a {
      color: #B8B8B8;
    }

    /* Side bar Menu items active or hover */
    .wy-menu-vertical a:hover, .wy-menu-vertical a:active {
      background-color:  #5c5846;
      color : white;
    }

    /* Side bar Current Menu item background color */
    .wy-menu-vertical li.current {
      background:  #f1efe2;
    }


    /* Side bar Current Menu item hovered */
    .wy-menu-vertical li.current a:hover {
      background: #e9e6d0;
      /*color : white;*/
    }

    /* Links */
    a, a:hover {
      color: var(--main-color);
    }

  </style>
{% endblock %}
